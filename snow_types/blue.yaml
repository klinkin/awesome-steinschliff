name: blue
name_ru: свежий снег
description: New snow - the natural snowflake structure is still intact. These are what we call perfect conditions. The trails are silky smooth, and it's difficult to make a snowball. Blue conditions are not so cold that the snow makes a squeaking noise when you step on it. Not too warm, not too cold. And not too humid either. Just right.
description_ru: Свежий снег - естественная структура нетронутых снежинок. Это то, что мы называем идеальными условиями. Трассы гладкие как шелк, снежок слепить непросто. Не так холодно, чтобы снег скрипел, когда вы наступаете на него. Не слишком тепло, не слишком холодно. И не слишком влажно. В самый раз.
synonyms:
