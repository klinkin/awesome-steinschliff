color: blue

friction: New snow crystals in this temperature range and with medium to low humidity are like a million tiny knives to your ski bases. Kinetic friction is the main kind of friction to deal with. This means hard, durable waxes that keep the sharp knives of the snow crystals out of your ski base is what you need. Any other water or dirt-repelling compounds will help your glide, but not to a high degree.
friction_ru: Свежий снег в этом температурном диапазоне и с умеренной до низкой влажностью похож на миллион крошечных ножей. Кинетическое трение является основным типом трения, с которым нужно иметь дело. Это означает, что вам нужно твердые, долговечные парафины.
