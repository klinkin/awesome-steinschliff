[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Строгость (как best practice в rendercv):
# - запрещаем неизвестные маркеры
# - падаем на неизвестных опциях конфигурации
addopts =
    -ra
    --strict-markers
    --strict-config

# Если когда-нибудь появятся xfail-тесты — XPASS будет считаться ошибкой
xfail_strict = true

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Маркеры тестов
markers =
    unit: unit tests
    integration: integration tests
