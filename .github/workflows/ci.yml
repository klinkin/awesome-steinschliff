---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up just
        uses: extractions/setup-just@v2

      - name: Bootstrap (Python + webapp)
        run: just bootstrap

      - name: Check (ruff + mypy + pre-commit)
        run: just check

      - name: Docs check (mkdocs --strict)
        run: just docs-check

      - name: Run CI (lint, tests, build)
        run: just ci
